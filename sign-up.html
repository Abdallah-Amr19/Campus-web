<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/all.min.css" />
    <link rel="stylesheet" href="./css/normalies.css" />
    <link rel="stylesheet" href="./css/sign-up.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Baloo+Bhaijaan+2:wght@400..800&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Rubik:ital,wght@0,300..900;1,300..900&family=Sour+Gummy:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />

    <link
      href="https://fonts.googleapis.com/css2?family=Baloo+Bhaijaan+2:wght@400..800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Rubik:ital,wght@0,300..900;1,300..900&family=Sour+Gummy:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <title>sign up</title>
  </head>
  <body>
    <div class="sign-up">
      <div class="content">
        <form class="sign-up-form">
          <div class="sign-up1">
            <div>
              <h1>إنشاء حساب جديد</h1>
              <div class="input-field">
                <label for="name"> الاسم :</label>
                <input
                  required
                  type="text"
                  name="userName"
                  id="user-name"
                  class="text-color"
                  placeholder="نهال سراج الدين "
                />
              </div>
              <div class="input-field">
                <label for="email">البريد الاليكترونى :</label>
                <input
                  required
                  type="email"
                  id="email"
                  name="email"
                  class="text-color"
                  placeholder="emanabdullah@XXXXXXXX"
                />
              </div>
              <div class="input-field">
                <label for="phone"> رقم الهاتف :</label>
                <input
                  required
                  type="tel"
                  id="phone"
                  name="phone"
                  class="text-color"
                  placeholder="0110xxxxxxxx"
                />
              </div>
              <div class="input-field">
                <label for="password">كلمه المرور :</label>
                <input
                  required
                  type="password"
                  id="password"
                  name="password"
                  class="text-color"
                  placeholder="*************"
                />
              </div>
              <div class="input-field">
                <label for="password-confirm"> تأكيد كلمة المرور :</label>
                <input
                  required
                  type="password"
                  id="password-confirm"
                  name="passwordConfirm"
                  class="text-color"
                  placeholder="*************"
                />
              </div>
            </div>
            <div>
              <span class="span2">أو</span>
              <div class="other-methods">
                <div class="google">
                  <img src="./images/devicon_google.svg" alt="google" />
                  <p>تسجيل الدخول عن طريق Google</p>
                </div>
                <div class="linkedin">
                  <img src="./images/devicon_linkedin.svg" alt="linkedin" />
                  <p>تسجيل الدخول عن طريق Linkedin</p>
                </div>
              </div>
              <input type="button" value="التالي" id="next" class="next" />
            </div>
          </div>
          <div class="sign-up2 heddin-form">
            <div>
              <h1>إنشاء حساب جديد</h1>
              <div class="input-field">
                <label for="gender"> الجنس :</label>
                <select name="gender" id="gender" class="text-color">
                  <option value="female">انثى</option>
                  <option value="male">ذكر</option>
                </select>
              </div>
              <div class="input-field">
                <label for="country">البلد :</label>
                <input
                  name="country"
                  type="text"
                  id="country"
                  class="text-color"
                  placeholder="جمهورية مصر العربية "
                />
              </div>
              <div class="input-field">
                <label for="specialty"> التخصص :</label>
                <select name="specialty" id="specialty" class="text-color">
                  <option value="ui-designer">UI\UX Design</option>
                  <option value="front-end">frontend developer</option>
                </select>
              </div>
              <div class="input-field">
                <label for="experience"> عدد سنوات الخبرة :</label>
                <select name="experience" id="experience" class="text-color">
                  <option value="one-three">1-3 سنين خبرة</option>
                  <option value="three-five">3-5 سنين خبرة</option>
                </select>
              </div>
              <div class="input-field">
                <label for="about"> نبذة عني :</label>
                <textarea
                  name="about-me"
                  id="about"
                  placeholder="هذا النص هو مثال لنص يمكن أن يستبدل في نفس المساحة، لقد تم توليد هذا النص من مولد النص العربى، حيث يمكنك أن تولد مثل هذا النص أو العديد من النصوص الأخرى إضافة إلى زيادة عدد الحروف التى يولدها التطبيق"
                ></textarea>
              </div>
            </div>
            <input type="submit" value="التالي " class="mar-top" />
          </div>
          <p class="exist">
            هل لديك حساب ؟
            <a class="log-in" href="./log-in.html">تسجيل الدخول</a>
          </p>
        </form>
      </div>

      <div class="image">
        <div class="log-in-logo logo">
          <img src="./images/Group.svg" alt="logo" />
          <img src="./images/Group (1).svg" alt="logo" />
        </div>
        <img src="./images/d9820f5512a57152288c97fc61b2a357.png" alt="Frame" />
      </div>
    </div>
    <script src="sign-up.js"></script>
  </body>
</html>
